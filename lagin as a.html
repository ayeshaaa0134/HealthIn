<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options | HealthIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style> 
    /* General Styles */
* {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #ffffff;
    line-height: 1.6;
}

/* Header and Logo Styles */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px 60px;
    background: #e3efeb;
    font-weight: bold;
    font-size: 25px;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 25px;
    font-weight: bold;
}

.logo-img {
    height: 40px;
    margin-right: 10px;
    vertical-align: middle;
}

.logo span {
    color: #1b9c85;
}

/* Navigation Bar Styles */
nav a {
    font-weight: bold;
    text-decoration: none;
    color: #333;
    padding: 20px;
    font-size: 18px;
}

nav a:hover {
    color: #41afa1;
    transition: color 0.5s;
}

/* Search Bar */
.search-section {
    margin-right: auto;
    margin-left: 20px;
}

.search-bar {
    width: 300px;
    padding: 10px;
    border: 2px solid #cccccc;
    border-radius: 25px;
    font-size: 15px;
}

/* Login Container */
.login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    margin: 50px auto;
}

/* Title and Description */
.login-container h1 {
    color: #6ca184;
    font-size: 2rem;
    margin-bottom: 20px;
}

.login-container p {
    color: #92bdb0;
    margin-bottom: 30px;
    font-size: 1.1rem;
}

/* Buttons */
.login-button {
    display: block;
    background-color: #5a9183;
    color: #ffffff;
    text-decoration: none;
    padding: 15px 20px;
    margin: 10px 0;
    border-radius: 5px;
    font-size: 1.1rem;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border: none;
    cursor: pointer;
    width: 100%;
}

.login-button:hover {
    background-color: #1b9c85;
    transform: scale(1.05);
}

/* Footer */
footer {
    margin-top: 20px;
    color: #92bdb0;
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
    }

    .search-section {
        margin: 20px 0;
        width: 100%;
    }

    .search-bar {
        width: 100%;
    }

    .login-container h1 {
        font-size: 1.8rem;
    }

    .login-container p {
        font-size: 1rem;
    }
}
footer {
            background: #5a9183;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }


</style>
<body>
    <!-- Header -->
    <header>
        <!-- Logo with Image -->
        <div class="logo">
            <img src="logo.jpg" alt="HealthIn Logo" class="logo-img">
            Health<span>In</span>
        </div>
        
        <!-- Search Bar Section -->
        <section class="search-section">
            <input type="text" placeholder="Search for medical conditions..." class="search-bar">
        </section>

        <!-- Navigation Bar -->
       <nav>
          <a href="index.html">Home</a>
          <a href="aboutus.html">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="lagin as a.html">Login</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="login-container">
        <h1>Welcome to HealthIn</h1>
        <p>Login as one of the following to access your account:</p>
        
        <!-- Login Options -->
        <a href="doctorpage.html">  
        <button class="login-button">Login as Doctor</button> </a>
        <a href="patient-profile.html">
        <button class="login-button">Login as Patient</button> </a>
        
       
       
    </div>
    <footer>
        <p>Contact us at Ph:051-9281111,Fax: 051-9281357 </p>
        <p> Email:info@HealthIn.gop.pk </p>
    </footer>
</body>
</html>
